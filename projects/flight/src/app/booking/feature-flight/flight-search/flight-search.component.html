@let flightState = flights();

<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">

    <app-flight-filter [(filter)]="filter">
      <div *ngIf="flightState.length" class="flight-filter-info">
        {{ flightState.length }} flights found!
      </div>
      <button *ngIf="flights.length" (click)="reset()"
        class="btn btn-default flight-filter-button"
      >Reset</button>
    </app-flight-filter>

    <p>{{ route() }}</p>
  </div>
</div>

<div class="row">
  <div *ngFor="let flight of flightState" class="col-xs-12 col-sm-6 col-md-4">
    <app-flight-card
      [item]="flight"
      (itemChange)="delay($event)"
      [(selected)]="basket[flight.id]"
    />
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h2 class="card-title">Basket</h2>
  </div>

  <div class="card-body">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
